<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="bkm.css">
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        rel="stylesheet">
      </head>
      
</head>
<body>
    <div class="icon"> 
    <h1><i class="fas fa-bookmark"></i>Bookmarks App</h1>
    </div>

    <div class="container">
        <form class="form">
            <input type="text" id="websiteName" placeholder="Website Name" >
            <small id="nameError"></small><br>
            <input type="url" id="websiteURL" placeholder="Website URL" >
            <small id="urlError"></small><br>
            <button id="BookmarkButton">Add Bookmark</button>
        </form>
    </div>
    <div id="bookmarksList"></div>
    <script src="bkm.js"></script>
    
    
</body>
</html>
